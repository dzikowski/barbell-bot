services:
  - type: cron
    name: barbell-bot
    env: node
    schedule: "*/7 * * * *"   # every 7 minutes
    buildCommand: npm install && npm run build
    startCommand: node dist/bot.js
    autoDeploy: true
    disk:
      name: barbell-bot-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:/var/data/bot.sqlite
      - key: PRIVATE_KEY_PATH
        value: /etc/secrets/private_key.pem
